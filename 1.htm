<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>  
<body>

<h2>Sign up!</h2>

<form ng-app="myApp" ng-controller="validateCtrl" 
name="myForm" novalidate>

<p>Username:<br>
<input type="text" name="user" ng-model="user" required>
<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
<span ng-show="myForm.user.$error.required">Username is required.</span>
</span>
</p>

<p>Email:<br>
<input type="email" name="email" ng-model="email" required>
<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
<span ng-show="myForm.email.$error.required">Email is required.</span>
<span ng-show="myForm.email.$error.email">Invalid email address.</span>
</span>
</p>
<p>Re enter Email:<br>
<input type="email" name="email" ng-model="email" required>
<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
<span ng-show="myForm.email.$error.required">Email is required.</span>
<span ng-show="myForm.email.$error.email">Invalid email address.</span>
</span>
</p>
<p>password:<br>
<input type="password" name="password" ng-model="password" required>
<span style="color:red" ng-show="myForm.email.$dirty && myForm.password.$invalid">
<span ng-show="myForm.email.$error.required">password is required.</span>
<span ng-show="myForm.email.$error.password">Invalid password address.</span>
</span>
</p>
<p>re enter password:<br>
<input type="password" name="password" ng-model="password" required>
<span style="color:red" ng-show="myForm.email.$dirty && myForm.password.$invalid">
<span ng-show="myForm.email.$error.required">password is required.</span>
<span ng-show="myForm.email.$error.password">Invalid password address.</span>
</span>
</p>

<p>
<input type="sign me up"
ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
myForm.email.$dirty && myForm.email.$invalid">
</p>

</form>

<script>
var app = angular.module('myApp', []);
app.controller('validateCtrl', function($scope) {
    $scope.user = 'shruthi';
    $scope.email = 'shruthi@gmail.com';
    $scope.password='1234';
});
</script>

</body>
</html>
